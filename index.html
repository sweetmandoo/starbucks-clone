<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Starbucks-Clone</title>
</head>
<body>
    <!-- 메뉴 영역 -->
    <header class="navmenu-header">
        <div class="navmenu-logo">
            <a href="index.html">
                <img src="Resources/Images/NavMenu/logo.svg" alt="">
            </a>
        </div>
        <div class="nav-menu-column">
            <div class="nav-menu nav-menu__coffee">
                COFFEE
            </div>
            <div class="nav-menu nav-menu__tea">
                TEA
            </div>
            <div class="nav-menu nav-menu__menu">
                MENU
            </div>
            <div class="nav-menu">
                COFFEEHOUSE
            </div>
            <div class="nav-menu">
                SOCIAL IMPACT
            </div>
            <div class="nav-menu">
                STARBUCKS REWARDS
            </div>
            <div class="nav-menu">
                BLOG
            </div>
            <div class="nav-menu">
                GIFT CARDS
            </div>
        </div>
        <div class="store-sign">
            <div class="store-area">
                <i class="fas fa-map-marker"></i>
                <span>Find a Store</span>
            </div>
            <span>|</span>
            <div class="sign-area">
                Sign In
            </div>
        </div>
    </header>

    <main class="main-page-area">
        <div class="rewards-card-area">
            <img src="Resources/Images/Main/StarbucksCard.jpg" alt="">
            <div class="rewards-card-desc">
                <div class="rewards-card-title">
                    Gift card or rewards card? Yes-both.
                </div>
                <div class="rewards-card-content">
                    Register your gift card to join Starbucks Rewards and watch a good thing get even better.
                </div>
                <div class="rewards-card-button">
                    <button>JOIN NOW</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
